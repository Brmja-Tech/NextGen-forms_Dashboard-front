<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Evaluation Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            margin-bottom: 15px;
            padding: 18px 15px;
        }

        .file-input {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* .file-input::-webkit-file-upload-button {
            visibility: hidden;
        } */

        .btn-submit {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px;
            padding: 20px 50px;
        }

        .btn-cancel {
            background-color: #fff;
            border: 1px solid #A2A1A833;
            border-radius: 15px;
            padding: 20px 50px;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <form style="margin: 50px;">
            <!-- First Row -->
            <div class="row mb-3 g-5">
                <div class="col-md-6">
                    <label class="form-label">Image <span class="text-danger">*</span></label>
                    <input type="file" class="form-control file-input" />
                </div>
            </div>

            <div class="row mb-3 g-5">
                <div class="col-md-6">
                    <label class="form-label">Type <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Choose type</option>
                        <option>Startup</option>
                        <option>SME</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter your name" />
                </div>
            </div>
            <!-- Second Row -->
            <div class="row mb-3 g-5">
                <div class="col-md-4">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Enter your email" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" placeholder="Enter your contact number" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Country <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" placeholder="Enter your contact number" />
                </div>
            </div>
            <!-- Third Row -->
            <div class="row mb-3" style=" 
                display: flex;
                align-items: center;
                justify-content: center; ">
                <div class="col-md-6 mt-5 mb-5">
                    <div style="border: 1px solid #000;"></div>
                </div>
            </div>


            <!-- Fourth Row -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Investment Interests <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Select Your Industry</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Finance</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Preferred Investment Size <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Select the typical</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Finance</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Experience Level in Investing <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Select the typical</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Finance</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Investment Goals <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Select Your Industry</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Finance</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Availability for Project Involvement <span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option value="">Select Your Industry</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Finance</option>
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-light btn-cancel">Cancel</button>
                <button type="button" class="btn btn-submit" data-bs-target="#exampleModalToggle"
                    data-bs-toggle="modal">Submit for Evaluation</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="container text-center px-5 py-5">
                    <img src="WelcomebackFabiana.png" alt="">
                    <h2 style="font-weight: bold;" class="mt-3">Successfully completed</h2>
                    <p>The form has been filled out successfully.</p>
                    <button class="btn btn-primary w-100" data-bs-dismiss="modal">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
